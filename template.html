  <body style="text-align: center;height: 100%;">
    <div id="header">

      <p> Here are the top stories from r/WritingPrompts this week! </p>
    </div>
    <div id="email-container" style="background-color: #DAD7CD;height: 100%;border-style: solid;border-color: #759FBC;border-width: 2px;margin: 5%;">
    {{range .}}
      <div id="email" style="text-align: left;margin: 5%;">
        <h3>{{.Title}}</h3>
        <p> {{.Excerpt}} </p>
        <a href="{{.URL}}"> Read More </a>
        <hr>
      </div>
    {{end}}
