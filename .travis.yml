sudo: enabled
services:
- docker
script:
- docker build -t quay.io/easauceda/writing-prompts-digest:${TRAVIS_COMMIT} .
deploy:
  provider: script
  script:
  - docker login -u=${QUAY_USERNAME} -p=${QUAY_PW} quay.io
  - docker push -t quay.io/easauceda/writing-prompts-digest:${TRAVIS_COMMIT}
env:
  global:
  - secure: 
  - secure: 
